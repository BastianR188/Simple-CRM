<mat-card class="card">
  <table class="user-table">
    <tr>
      <th (click)="sortByProperty('firstName')">
        <div class="table-title">
          Name
          <mat-icon > swap_vert </mat-icon>
        </div>
      </th>
      <th (click)="sortByProperty('email')">
        <div class="table-title">
          E-Mail
          <mat-icon > swap_vert </mat-icon>
        </div>
      </th>
      <th (click)="sortByProperty('city')">
        <div class="table-title">
          City
          <mat-icon > swap_vert </mat-icon>
        </div>
      </th>
      <th (click)="sortByProperty('phone')">
        <div class="table-title">
          Phone
          <mat-icon > swap_vert </mat-icon>
        </div>
      </th>
    </tr>
    <tr *ngFor="let user of getUsers()" (click)="goToUser(user.id)">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.phone }}</td>
    </tr>
  </table>
</mat-card>
<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add user"
  [matTooltipPosition]="'above'"
>
  <mat-icon>add</mat-icon>
</button>
