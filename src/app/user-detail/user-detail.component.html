<mat-card class="user-detail-header">
  <button mat-icon-button [matMenuTriggerFor]="TitleMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #TitleMenu="matMenu">
    <button mat-menu-item (click)="editMenu('user')"><mat-icon>edit</mat-icon>Edit</button>
    <button mat-menu-item (click)="deleteUser(id)"><mat-icon>delete</mat-icon>Delete</button>
  </mat-menu>
  <img src="./assets/img/menschlich.jpg" #imagePic/>
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <br />
    {{ user.email }} <br />
    {{ user.phone }}
  </div>
</mat-card>

<mat-card class="user-detail-content">
  <button mat-icon-button [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editMenu('address')"><mat-icon>edit</mat-icon>Edit</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
