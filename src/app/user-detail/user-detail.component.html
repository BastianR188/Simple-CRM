<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="TitleMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #TitleMenu="matMenu">
        <button mat-menu-item (click)="editMenu('user')">Edit</button>
        <button mat-menu-item (click)="deleteUser(id)">Delete</button>
    </mat-menu>
    <img src="./assets/img/{{user.firstName}}.jpg" onerror="this.src='./assets/img/menschlich.png';">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2><br>
        {{user.email}} <br>
    </div>

</mat-card>

<mat-card class="user-detail-content">
    <button mat-icon-button [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu('address')">Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
