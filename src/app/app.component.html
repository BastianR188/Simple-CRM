<mat-drawer-container
  class="mat-drawer-container"
  autosize
  *ngIf="this.service.isLoggedIn"
>
  <mat-drawer #drawer class="sidenav" [opened]="!isSmallScreen" mode="side">
    <div class="logo-container">
      <img src="./assets/logo/SIMPLE - CRM.png" />
      <mat-icon class="close-nav" (click)="drawer.toggle()">close</mat-icon>
    </div>

    <ul class="menu-items">
      <li
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenavToggle()"
      >
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li
        routerLink="/user"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenavToggle()"
      >
        <mat-icon>perm_identity</mat-icon>User
      </li>
      <li
        routerLink="/imprint"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenavToggle()"
      >
        <mat-icon>gpp_maybe</mat-icon>Imprint
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="toolbar">
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <div class="menu-title">
            <div>-&nbsp;Simble CRM&nbsp;-&nbsp;</div>
            <div *ngIf="isLinkActive('/dashboard')">Dashboard</div>
            <div *ngIf="isLinkActive('/user')">Users</div>
            <div *ngIf="isLinkActive('/imprint')">Imprint</div>
          </div>
        </div>
        <mat-icon class="mat-18" class="logout" (click)="logout()">logout</mat-icon>
      </mat-toolbar-row>
     
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
<div class="center">
  <app-login *ngIf="!this.service.isLoggedIn"></app-login>
</div>
