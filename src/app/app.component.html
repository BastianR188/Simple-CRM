<mat-drawer-container class="mat-drawer-container" autosize (window:resize)="onResize($event)">
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/logo/SIMPLE - CRM.png" />
      <mat-icon class="close-nav" (click)="drawer.toggle()">close</mat-icon>
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
      <li routerLink="/imprint"><mat-icon>gpp_maybe</mat-icon>Imprint</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>

        <span>Simble CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
