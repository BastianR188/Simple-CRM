<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title class="full-width-dialog">Add User</h1>
<div mat-dialog-content (window:resize)="onResizeAddUser($event)">
  <div *ngIf="responsivMobile">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="First Name"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Last Name"
      />
    </mat-form-field>
  </div>
  <div *ngIf="!responsivMobile">
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.email"
        matInput
        placeholder="E-Mail"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Nr.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.phone"
        type="phone"
        matInput
        placeholder="Phone"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="birthDate"
        type="datetime"
        matInput
        placeholder="2/4/1990"
        [matDatepicker]="datepicker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House no.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.street"
        matInput
        placeholder="Street + House no."
      />
    </mat-form-field>
  </div>

  <div *ngIf="responsivMobile">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input
        [disabled]="loading"
        pattern="[0-9]*"
        [(ngModel)]="user.zipCode"
        type="text"
        matInput
        placeholder="Zip Code"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder="City"
      />
    </mat-form-field>
  </div>

  <div *ngIf="!responsivMobile">
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Zip Code</mat-label>
        <input
          [disabled]="loading"
          pattern="[0-9]*"
          [(ngModel)]="user.zipCode"
          type="text"
          matInput
          placeholder="Zip Code"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
        />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      (click)="saveUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
