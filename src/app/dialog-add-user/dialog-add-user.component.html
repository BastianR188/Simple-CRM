<div mat-dialog-content>

        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput placeholder="2/4/1990" [matDatepicker]="datepicker">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>

            <!-- <mat-hint>Please enter your date</mat-hint> -->
        </mat-form-field>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House no.</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
