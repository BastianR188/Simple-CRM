<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title class="full-width-dialog">Edit Address</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House no.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.street"
        matInput
        placeholder="Street + House no."
      />
    </mat-form-field>
  </div>

  <div *ngIf="responsivMobile">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input
        [disabled]="loading"
        pattern="[0-9]*"
        [(ngModel)]="user.zipCode"
        type="text"
        matInput
        placeholder="Zip Code"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder="City"
      />
    </mat-form-field>
  </div>

  <div *ngIf="!responsivMobile">
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Zip Code</mat-label>
        <input
          [disabled]="loading"
          pattern="[0-9]*"
          [(ngModel)]="user.zipCode"
          type="text"
          matInput
          placeholder="Zip Code"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      (click)="saveUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
